<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listner</title>
</head>
<body>
    <button>hello</button>

    <script>
        function parv(){
            const ele=document.createElement("h1");
            ele.textContent="Hello";
            document.body.appendChild(ele);
        }
        const title=document.querySelectorAll("button");
        title.addEventListener('click',parv);
        function parv(){
            const ele=document.createElement("h2");
            ele.textContent="my name is";
            document.body.appendChild(ele);
        }
        const title1=document.querySelectorAll("button");
        title.addEventListener('click',parv);
        

        

    
    </script>
</body>
</html>
